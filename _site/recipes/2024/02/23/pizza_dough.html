      <h1 id="pizza-dough">Pizza Dough:</h1>
<ul>
  <li>2 cups bread flour</li>
  <li>1 cup tepid water</li>
  <li>1 tbsp instant yeast</li>
  <li>1 tbsp sugar</li>
  <li>1/8 cup whole wheat flour</li>
  <li>1/8 cup corn meal</li>
</ul>

<p><br /></p>

<p>Knead until it passes the window pane test and place in a lubed container with olive oil.</p>
